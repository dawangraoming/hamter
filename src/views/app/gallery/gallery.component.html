<div class="gallery-com" (drop)="dropFile($event)">
  <ul class="articles-list">
    <li *ngFor="let item of articles$ | async">
      <div class="article-img-container">
        <img alt="图片"
             [src]="'file://' + (item.article_thumb_path ? item.article_thumb_path : item.article_local_path )"
             (load)="loadMethod($event, !!item.article_thumb_path)"/>
      </div>
      <p class="article-name">{{item.article_name}}</p>
    </li>
  </ul>
  <canvas #thumbCanvas ></canvas>
</div>
